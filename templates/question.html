<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ q_index + 1 }}</title>
</head>
<body>

    <h2>
        Question {{ q_index + 1 }} of {{ total }}
        <br>
        <small>
            Difficulty: {{ difficulty }} |
            Category: {{ category }}
        </small>
    </h2>

    <p>{{ question }}</p>

    <form method="POST" action="{{ url_for('answer') }}">
        {% for key, value in options.items() %}
            <label>
                <input type="radio" name="answer" value="{{ key }}" required>
                {{ key }}) {{ value }}
            </label>
            <br>
        {% endfor %}

        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
