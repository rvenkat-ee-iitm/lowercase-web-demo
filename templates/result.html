<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Result</title>
</head>
<body>

    <h1>Test Completed</h1>

    <p>
        <strong>Average Ability Level:</strong>
        {{ avg_level }}
    </p>

    <p>
        <strong>Accuracy:</strong>
        {{ accuracy }}%
    </p>

    <p>
        <strong>Proficiency Score:</strong>
        {{ score }} / 100
    </p>

    <!-- Restart the test (clears session in app.py) -->
    <form method="GET" action="{{ url_for('start') }}">
        <button type="submit">Retake Test</button>
    </form>

</body>
</html>
