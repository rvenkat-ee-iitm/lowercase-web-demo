<!DOCTYPE html>
<html>
<head>
    <title>Answer Feedback</title>
</head>
<body>

{% if correct %}
    <h2>✔ Correct!</h2>
{% else %}
    <h2>❌ Incorrect</h2>
    <p><strong>Correct answer:</strong> {{ correct_label }}</p>
{% endif %}

<p>{{ explanation }}</p>

<form action="{{ url_for('question') }}">
    <button type="submit">Next Question</button>
</form>

</body>
</html>
